<body>
	<div data-role="page" id="loginPage" data-wrapper="true">
		<label style="position: absolute; top: 172px; left: 340px;font-size: 22px; width: 300px;">Enter Name <i>or</i> User ID:</label>

		<div style="position: absolute; top: 126px; left: 380px;">
			<input id="signInInput" type="text" />
		</div>

		<a href="#menuPage" style="position:relative; top: 300px; left: 600px " data-transition="slide">	<!-- button workaround -->
			<div id="signInButn" class="butn disabled" style="width: 120px;" onclick="app.signIn(event);">Sign in</div>
		</a>
		<img src="image/Header1024.jpg" style="width: 1024px; height: 175px;">
	</div>


	<div data-role="page" id="menuPage" data-wrapper="true">
		<img src="image/Header1024.jpg" style="width: 1024px; height: 175px;">

		<label style="position: absolute; top: 180px; left: 460px;font-size: 24px;">Menu</label>

		<nav style="position: absolute; top: 240px; left: 370px; height: 80%; width: 35%;">
			<a href="#formDataPage" data-transition="slide">	<!-- default button workaround -->
				<div id="formMenuButn" class="butn" style="width: 200px;">Form Entry</div>
			</a>
		</nav>

		<nav style="position: absolute; top: 310px; left: 370px; height: 80%; width: 35%;">
			<div id="runTestButn" class="butn disabled" style="width: 200px;" onclick="app.runTests()">Jasmine Tests</div>
		</nav>

		<div class="footr">
			<a href="#loginPage" data-transition="slide" data-direction="reverse" >	<!-- button workaround -->
				<div id="logoutButn" class="butn" style="height: 25px;padding-top:0px;top:16px;left: 20px; width: 100px;">Sign out</div>
			</a>
		</div>
	</div>


	<div data-role="page" id="formDataPage" data-wrapper="true">

		<img src="image/Header1024.jpg" style="width: 1024px; height: 175px; top: 0px;">

		<div class="footr">
			<a href="#menuPage" data-transition="slide" data-direction="reverse" >	<!-- button workaround -->
				<div class="butn" style="height: 25px;padding-top:0px;top:16px;left: 20px; width: 100px;">Back</div>
			</a>
		</div>

		<div data-role="content" data-theme="b" style="background-image: linear-gradient(rgb(255, 255, 255), rgb(255, 255, 255))">

			<div id="formDiv">
				<div style="margin-left: 80px; margin-top: 20px;">
					<span style="font-size: 24px;">Selections are saved to the server.<br></span>
				</div>

				<form id="FormOne">
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend style="font-size: 20px; margin-left: 100px; margin-top: 0px; width: 200px">Choose from:</legend>

							<div style="margin-left: 100px">
								<input type="radio" name="form1" id="form1-a1" value="F1A1"  />
								<label for="form1-a1" data-iconshadow="true" data-inline="true">Selection Number 1</label>
								<br>
								<input type="radio" name="form1" id="form1-a2" value="F1A2"  />
								<label for="form1-a2" data-iconshadow="true" data-inline="true">Selection Number 2</label>
								<br>
								<input type="radio" name="form1" id="form1-a3" value="F1A3"  />
								<label for="form1-a3" data-iconshadow="true" data-inline="true">Selection Number 3</label>
								<br>
								<input type="radio" name="form1" id="form1-a4" value="F1A4"  />
								<label for="form1-a4" data-iconshadow="true" data-inline="true">Selection Number 4</label>
							</div>

							<div style="margin-left: 180px; margin-top: 40px;">
								<div id="submitButn" class="butn disabled" style="width: 120px;">Submit</div>
							</div>
						</fieldset>
					</div>
				</form>
			</div>
		</div>

			<!--<div data-role="navbar">-->
				<!--<ul>-->

					<!--<li><a href="#" style="text-align:center" onclick="app.runTests()">Self Test</a></li>-->
				<!--</ul>-->
			<!--</div>-->
		</div>
	</div>

</body>
